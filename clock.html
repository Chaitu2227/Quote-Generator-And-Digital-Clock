<!DOCTYPE html>
<html>
<head>
<title>Digital Clock</title>
<style>
body {
font-family: Arial, sans-serif;
text-align: center;
margin-top: 50px;
background-color: black;
}
h1 {
font-size: 36px;
color: white;
}
#digitalclock {
font-size: 90px;
margin-top: 30px;
color: white;
}
#date {
font-size: 26px;
margin-top: 12px;
color: white;
}
button {
font-size: 18px;
padding: 12px 24px;
margin-top: 20px;
}
</style>
</head>
<body>
<div class="clock">
<h1>Digital Clock</h1>
<div id="digitalclock"></div>
<div id="date"></div>
<button id="startButton">Start</button>
<button id="stopButton">Stop</button>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
var clockElement = $('#digitalclock');
var dateElement = $('#date');
var isRunning = false;
var timerId;
$('#startButton').click(function () {
if (!isRunning) {
isRunning = true;
timerId = setInterval(updateTime, 1000);
}
});
$('#stopButton').click(function () {
if (isRunning) {
isRunning = false;
clearInterval(timerId);
}
});
function updateTime() {
var now = new Date();
var time = now.toLocaleTimeString([], { hour12: false, hour: '2-digit', minute: '2-digit', second: '2-digit' });
var date = now.toLocaleDateString();
clockElement.text(time);
dateElement.text(date);
}
</script>
</div>
</body>
</html>
